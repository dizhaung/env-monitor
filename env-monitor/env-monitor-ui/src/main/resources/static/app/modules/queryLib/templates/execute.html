<div class="row">
    <div class="form-group col-xs-12" data-ng-if="errorMessage && error">
        <div class="alert alert-danger">
            {{ errorMessage }}
        </div>
    </div>
    <div class="form-group col-xs-12">
        <textarea name="query" data-ng-model="params.query" id="paramsQuery" cols="30" rows="10"
                  class="form-control"></textarea>
    </div>
    <div class="col-xs-5">
        <table class="table">
            <tr>
                <th>Parameter</th>
                <th>Type</th>
                <th>Value</th>
            </tr>
            <tr data-ng-repeat="param in params.parameters">
                <td>{{ param.name }}</td>
                <td>{{ param.type }}</td>
                <td><input placeholder="Type the value" class="query-param" type="text" data-ng-model="param.value"></td>
            </tr>
        </table>
    </div>
    <div class="col-xs-7">
        <div class="col-xs-6">
            <div class="form-group col-xs-12" style="display: none">
                <label for="datasource">Select Datasource</label>
                <select name="datasource" id="datasource" class="form-control" data-ng-model="params.datasourse">
                    <option value="">Select</option>
                    <option value="">JDBC 1</option>
                    <option value="">JDBC 2</option>
                    <option value="">JDBC 3</option>
                </select>
            </div>
            <!-- Will support it later -->
            <!--div class="form-group col-xs-12">
                <label for="timeout">Execution time (ms)</label>
                <input type="text" class="form-control" id="timeout" name="timeout" data-ng-model="params.timeout">
            </div-->
            <!--div class="form-group col-xs-12">
                <label for="limit">Row limit</label>
                <input type="text" class="form-control" id="limit" name="rows" data-ng-model="params.rows">
            </div-->
        </div>
        <div class="col-xs-12">
            <div class="form-group col-xs-12">
                <!--label>Controls</label-->
                <button data-ng-click="execute(params)" class="btn btn-primary">Execute Query</button>
            </div>
        </div>
    </div>


    <div class="form-group col-xs-12" data-ng-if="settings && !error">
        <!-- jqx-grid somehow collapsed to a single line with 0px height.
        I did not know how to fix it ans switched to simple Bootstrap -->

        <!--jqx-grid jqx-settings="settings" id="jqxgrid"></jqx-grid-->

        <table border="1" class="table table-striped">
            <thead>
            <tr class="table-head">
                <th>#</th>
                <th data-ng-repeat="h in settings.columns">{{h.text}}</th>
            </tr>
            </thead>
            <tr data-ng-repeat="row in settings.source">
                <td>{{ $index }}</td>
                <td data-ng-repeat="col in row">{{col}}</td>
            </tr>
        </table>
    </div>
</div>
