<!DOCTYPE html>
<html lang="en" data-ng-app="envMonitor" data-ng-controller="Settings">

<!-- This file is a template for index.html
     which means that it may contain placeholders replaced at build time
     like e.g. @@propertyname -->

<!-- After processing at gulp build (when you call 'gulp dist'),
     the processed file is copied to 'generated' folder as 'index.html'  -->

<!-- Placeholders are put to settings-{profile}.properties file in resources,
     where default {profile} is 'default'. So by default, 'settings-default.properties'
     is used -->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>@@title</title>
    <base href="/">
    <link href="styles.css" rel="stylesheet">

    <!-- Configure foreground and background -->
    <style type="text/css" parse-style>
        #sidebar-wrapper {
            background: @@mainBgColor;
        }

        #navigation-wrapper{
            background: @@mainBgColor;
            border-color: @@mainColor;
        }

        #menu-toggle{
            color: @@mainColor;
        }
    </style>
</head>
<body>
<div id="wrapper" class="">
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <div class="profile-image">
                    <a href="#profile">
                        <img src="@@logoImage" alt="">
                    </a>
                </div>
            </li>
            <li data-ui-sref-active="active">
                <a data-ui-sref="applications_applicationsPage">
                    <span class="glyphicon glyphicon-cog"></span>
                    Applications
                </a>
            </li>
            <li data-ng-if="@@showQueryLibrary" data-ui-sref-active="active">
                <a data-ui-sref="query_dashboard">
                    <span class="glyphicon glyphicon-question-sign"></span>
                    Query Library
                </a>
            </li>
        </ul>
    </div>
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="col-xs-12">
                <nav id="navigation-wrapper" class="navbar navbar-default" role="navigation">
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse" id="bs-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li><a href="javascript:void(0)" id="menu-toggle"
                                       class="menu-link glyphicon glyphicon-align-justify"></a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="col-xs-12" data-ng-controller="Alerts">
                <div class="alert" ng-cloak data-ng-class="{'alert-danger': type == 'danger', 'alert-success': type == 'success', 'hide': !type && !message}">
                    {{ message }}
                </div>
            </div>
            <div class="col-xs-12" data-ui-view></div>
        </div>
    </div>
</div>
<script src="scripts.js"></script>
</body>
</html>
